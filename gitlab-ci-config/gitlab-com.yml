    - if: '$PIPELINE_TYPE =~ /TRIGGERED_CE_PIPELINE/'
      when: manual
      allow_failure: true
      variables:
        FOSS_ONLY: "1"
    - if: '$PIPELINE_TYPE =~ /TRIGGERED_EE_PIPELINE/'
      when: manual
      allow_failure: true
  needs:
    - job: generate-facts
      artifacts: true
    - job: Ubuntu-22.04-branch
      artifacts: false
    - job: Docker-branch
      optional: true
      artifacts: false

