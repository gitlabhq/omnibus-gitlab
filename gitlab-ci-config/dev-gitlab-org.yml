  stage: slow_jobs
  image: "dev.gitlab.org:5005/cookbooks/gitlab-omnibus-builder/ubuntu_16.04:${BUILDER_IMAGE_REVISION}"
  script:
    - bundle exec rake qa:ha:tag
  only:
    refs:
      - /.*ee\.\d/@gitlab/omnibus-gitlab
  cache: *tag-cache
  dependencies: []
  allow_failure: true

