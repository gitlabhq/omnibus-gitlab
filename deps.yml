version: 3
dependencies:
- type: git
  manifest_updates:
    filters:
    - name: ".*acme.*" # acme-client/chef-acme
      group: true
      enabled: true
    - name: ".*chef/.*" # Chef libs
      group: true
      enabled: true
    - name: .* # everything else
      enabled: true
  settings:
    # Assign to ibaum, twk3 (dmountney), balasankarc, and rmarshall by default
    gitlab_assignee_ids:
      - 787914
      - 42196
      - 4849
      - 2602134
    gitlab_labels:
      - group::distribution
      - devops::systems
      - type::maintenance
      - maintenance
      - dependencies.io
    gitlab_remove_source_branch: true
    commit_message_template: |-
      {{.SubjectAndBody}}

      Changelog: changed
    remotes:
      # acme-client
      https://github.com/unixcharles/acme-client.git:
        replace_in_files:
        - filename: config/software/acme-client.rb
          pattern: "default_version '(\\S+)'"
          tag_prefix: 'v'
      # chef-acme
      https://github.com/schubergphilis/chef-acme.git:
        replace_in_files:
        - filename: config/software/chef-acme.rb
          pattern: "version = Gitlab::Version.new\\(name, 'v(\\S+)'\\)"
          tag_prefix: 'v'
      # alertmanager
      https://gitlab.com/gitlab-org/build/omnibus-mirror/alertmanager.git:
        replace_in_files:
        - filename: config/software/alertmanager.rb
          pattern: "Gitlab::Version.new\\('alertmanager', '(\\S+)'\\)"
          tag_prefix: 'v'
      # chef-gem
      https://github.com/chef/chef.git:
        replace_in_files:
        - filename: config/software/chef-gem.rb
          pattern: "default_version '(\\S+)'"
          tag_prefix: 'v'
          range: '<= 17.x'
